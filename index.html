<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Alexander Vue To-do</title>
    <!-- ps. Vue Ã¤r ett hemskt ramverk -.- -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
    <style type="text/css">
      #app {
        margin-top: 2rem;
        font-size: 25px;
      }

      .list-group .list-group-item.disabled {
        cursor: default;
        text-decoration: line-through;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        new Vue({
          el: "#app",
          data: {
            todoList: [],
            newTodo: {
              content: "",
              done: false,
            },
            errors: [],
          },
          methods: {
            addTodo: function () {
              var tempTodo = {
                content: this.newTodo.content,
                done: this.newTodo.done,
              };

              // Empty the errors
              this.errors = [];

              // Check if the name is filled in
              if (tempTodo.content) {
                this.todoList.push(tempTodo);
              }

              // Reset the to do
              this.newTodo.content = "";
            },
            deleteTodo: function (todo) {
              this.todoList.pop(todo);
            },
            toggleTodo: function (todo) {
              todo.done = !todo.done;
            },
          },
        });
      };
    </script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div>
            <form>
              <div>
                <label for="todo"><h1>Alexanders To-do VUE</h1></label>

                <div>
                  <input
                    type="text"
                    v-model="newTodo.content"
                    placeholder="Write a task"
                    id="todo"
                  />
                </div>
              </div>
              <div>
                <div style="padding: 20px 0px;">
                  <button @click.prevent="addTodo()">Add Task</button>
                </div>
              </div>
            </form>

            <ul class="list-group">
              <li
                class="list-group-item"
                v-for="todo in todoList"
                :class="{'disabled' : todo.done}"
                @click.prevent="toggleTodo(todo)"
                style="cursor: pointer"
              >
                <button
                  type="button"
                  class="close"
                  @click.prevent="deleteTodo(todo)"
                >
                  <span>REMOVE</span>
                </button>
                {{todo.content}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
